<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
var names =["digicoders","amit","kumar"];
var i=0;
function show(){
    p1.innerHTML += names[i];
    i++;
    if(i==names.length){
        i=0
    }
    setTimeout(show,1000);
}
    </script>
</head>
<body onload="show()">
    <p id="p1"></p>
</body>
</html>
