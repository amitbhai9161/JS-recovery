<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #800080;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background-color: #c8a2c8;
  border-radius: 10px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

h1 {
  color: #000080;
  font-size: 3em;
  margin-bottom: 20px;
}

h2 {
  color: #4b0082;
  font-size: 2em;
  margin-bottom: 10px;
}

p {
  color: #000000;
  font-size: 1.2em;
}

.info {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.info-icon {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

.info-icon img {
  width: 100%;
  height: 100%;
}

.info-text {
  font-size: 1.1em;
}

.code-icon {
  width: 150px;
  height: 150px;
  margin: 20px auto;
  display: block;
}

.code-icon img {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Digi{Coders}</h1>
    <h2>CODERS WAR 2.0</h2>
    <p>"Design Your Vision: Code Your Success!"</p>
    <div class="info">
      <div class="info-icon">
        <img src="cc.jpg" alt="Calendar Icon">
      </div>
      <div class="info-text">
        Sunday<br>01 Sept, 2024
      </div>
    </div>
    <div class="info">
      <div class="info-icon">
        <img src="https://www.flaticon.com/svg/static/icons/svg/634/634597.svg" alt="Clock Icon">
      </div>
      <div class="info-text">
        Start From<br>10:00 am
      </div>
    </div>
    <p>BATCH-1 TO BATCH-8</p>
    <div class="code-icon">
      <img src="https://www.flaticon.com/svg/static/icons/svg/2913/2913709.svg" alt="Code Icon">
    </div>
    <p>DIGICODERS CAMPUS</p>
  </div>
</div>
</body>
</html>
